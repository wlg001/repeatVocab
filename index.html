<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英语单词听默APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 同步状态提示 -->
        <div id="sync-status" class="sync-status" style="display: none;"></div>
        
        <!-- 第一标题栏：主导航 -->
        <header class="main-header">
            <h1>🎯 英语单词听默练习</h1>
            <nav class="tabs">
                <button class="tab-btn active" data-tab="practice">练习</button>
                <button class="tab-btn" data-tab="manage">单词管理</button>
                <button class="tab-btn" data-tab="sentence">句子管理</button>
                <button class="tab-btn" data-tab="stats">统计</button>
            </nav>
        </header>

        <!-- 第二标题栏：练习模式操作栏 -->
        <div class="secondary-header practice-toolbar">
                <div class="toolbar-section">
                    <label class="toolbar-label">练习模式</label>
                    <div class="toolbar-controls">
                        <label class="checkbox-label">
                            <input type="checkbox" id="mode-audio" checked>
                            <span>听发音</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="mode-chinese" checked>
                            <span>看中文</span>
                        </label>
                    </div>
                </div>

                <div class="toolbar-section">
                    <button id="toggle-advanced-settings" class="btn btn-secondary" style="font-size: 12px; padding: 4px 12px;">高级设置 ▼</button>
                </div>

                <div id="advanced-settings" style="display: none;">
                    <div class="toolbar-section">
                        <label class="toolbar-label">熟练度区间</label>
                        <div class="toolbar-controls">
                            <input type="number" id="min-proficiency" class="input input-inline" value="-100" step="1" min="-9999" max="9999" title="最低熟练度">
                            <span style="margin: 0 5px;">~</span>
                            <input type="number" id="max-proficiency" class="input input-inline" value="100" step="1" min="-9999" max="9999" title="最高熟练度">
                        </div>
                    </div>

                    <div class="toolbar-section">
                        <label class="checkbox-label">
                            <input type="checkbox" id="mode-today-new">
                            <span>今日新词练习</span>
                        </label>
                    </div>

                    <div class="toolbar-section">
                        <label class="toolbar-label">标签筛选</label>
                        <div class="toolbar-controls">
                            <select id="tag-filter" class="input input-inline" style="min-width: 150px;">
                                <option value="">全部标签</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="toolbar-section">
                    <button id="start-practice-btn" class="btn btn-primary">开始练习</button>
                    <button id="stop-practice-btn" class="btn btn-secondary" style="display: none;">停止练习</button>
                </div>
            </div>

        <!-- 练习页面 -->
        <div id="practice-tab" class="tab-content active">

            <!-- 练习区域 -->
            <div id="practice-area" class="practice-area" style="display: none;">
                <div class="practice-header">
                    <div class="practice-info">
                        <span id="current-mode-display"></span>
                        <span id="proficiency-display"></span>
                    </div>
                    <div id="last-word-display" class="last-word-display" style="display: none;">
                        <div class="last-word-label">上一个: <span class="dict-hint">(点击查词典)</span></div>
                        <div class="last-word-content">
                            <a href="#" id="last-word-link" class="last-word-text" target="_blank" rel="noopener noreferrer"></a>
                            <span class="last-word-meanings"></span>
                        </div>
                    </div>
                </div>

                <div class="practice-content">
                    <!-- 听音模式 -->
                    <div id="audio-mode-content" class="mode-content" style="display: none;">
                        <button id="play-audio-btn" class="btn btn-audio">🔊 播放发音</button>
                    </div>

                    <!-- 看中文模式 -->
                    <div id="chinese-mode-content" class="mode-content" style="display: none;">
                        <div class="chinese-meaning" id="chinese-meaning"></div>
                    </div>

                    <!-- 输入区域 -->
                    <div class="input-area">
                        <input 
                            type="text" 
                            id="word-input" 
                            class="word-input" 
                            placeholder="请输入单词拼写..."
                            autocomplete="off"
                            spellcheck="false">
                        <div id="input-feedback" class="input-feedback"></div>
                    </div>

                    <!-- 错误提示 -->
                    <div id="error-message" class="error-message" style="display: none;"></div>

                    <!-- 正确答案显示 -->
                    <div id="correct-answer-display" class="correct-answer-display" style="display: none;">
                        <div class="correct-word"></div>
                        <div class="correct-meanings"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 单词管理页面 -->
        <div id="manage-tab" class="tab-content">
            <div class="add-word-section">
                <h3>批量导入单词</h3>
                <div class="form-group">
                    <label for="bulk-import">
                        一行一个单词，格式：英文单词 中文释义1,释义2
                        <span style="color: #858585; font-size: 11px; margin-left: 10px;">
                            例如：example 示例,例子
                        </span>
                    </label>
                    <textarea 
                        id="bulk-import" 
                        class="input textarea" 
                        rows="10" 
                        placeholder="example 示例,例子&#10;apple 苹果&#10;computer 计算机,电脑"></textarea>
                </div>
                <button id="bulk-import-btn" class="btn btn-primary">批量导入</button>
            </div>

            <div class="add-word-section">
                <h3>添加单个单词</h3>
                <div class="form-group">
                    <label for="new-word">英文单词</label>
                    <input type="text" id="new-word" class="input" placeholder="例如: example">
                </div>
                <div class="form-group">
                    <label for="new-meanings">中文释义（多个释义用逗号分隔）</label>
                    <input type="text" id="new-meanings" class="input" placeholder="例如: 示例,例子">
                </div>
                <div class="form-group">
                    <label for="new-tags">标签（多个标签用逗号分隔，可选）</label>
                    <input type="text" id="new-tags" class="input" placeholder="例如: CET4,重点,动词">
                </div>
                <button id="add-word-btn" class="btn btn-primary">添加单词</button>
            </div>

            <div class="add-word-section">
                <h3>标签管理</h3>
                <div id="tag-list" class="tag-management-list"></div>
            </div>

            <div class="word-list-section">
                <h3>单词列表 <span id="word-count" class="count-badge">0</span></h3>
                <div class="word-list-controls">
                    <button id="sort-by-proficiency" class="btn btn-small">按熟练度排序</button>
                    <button id="sort-by-time" class="btn btn-small">按添加时间排序</button>
                    <button id="repair-stats-btn" class="btn btn-small" style="background: #4ec9b0; margin-left: auto;">修复统计数据</button>
                    <button id="export-data-btn" class="btn btn-small">导出数据</button>
                    <button id="import-data-btn" class="btn btn-small">导入数据</button>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;">
                </div>
                <div id="word-list" class="word-list"></div>
            </div>
        </div>

        <!-- 句子管理页面 -->
        <div id="sentence-tab" class="tab-content">
            <div class="add-word-section">
                <h3>批量导入句子</h3>
                <div class="form-group">
                    <label for="bulk-sentence-import">
                        一行一个句子，格式：英文句子|中文翻译 [标签1,标签2]
                        <span style="color: #858585; font-size: 11px; margin-left: 10px;">
                            标签可选
                        </span>
                    </label>
                    <textarea 
                        id="bulk-sentence-import" 
                        class="input textarea" 
                        rows="10" 
                        placeholder="Hello, how are you?|你好，最近怎么样？ [日常,问候]&#10;I like programming.|我喜欢编程。 [兴趣]&#10;What's your name?|你叫什么名字？">
                    </textarea>
                </div>
                <button id="bulk-sentence-import-btn" class="btn btn-primary">批量导入</button>
            </div>

            <div class="add-word-section">
                <h3>添加单个句子</h3>
                <div class="form-group">
                    <label for="new-sentence-english">英文句子</label>
                    <input type="text" id="new-sentence-english" class="input" placeholder="例如: Hello, how are you?">
                </div>
                <div class="form-group">
                    <label for="new-sentence-chinese">中文翻译</label>
                    <input type="text" id="new-sentence-chinese" class="input" placeholder="例如: 你好，最近怎么样？">
                </div>
                <div class="form-group">
                    <label for="new-sentence-tags">标签（多个标签用逗号分隔，可选）</label>
                    <input type="text" id="new-sentence-tags" class="input" placeholder="例如: 日常,问候">
                </div>
                <button id="add-sentence-btn" class="btn btn-primary">添加句子</button>
            </div>

            <div class="word-list-section">
                <div class="word-list-header">
                    <h3>句子列表 (<span id="sentence-count">0</span>)</h3>
                    <div class="word-list-actions">
                        <button id="sort-sentence-by-proficiency" class="btn btn-secondary">按熟练度排序</button>
                        <button id="sort-sentence-by-time" class="btn btn-secondary">按时间排序</button>
                        <button id="export-sentence-data-btn" class="btn btn-secondary">导出句子</button>
                        <button id="import-sentence-data-btn" class="btn btn-secondary">导入句子</button>
                        <input type="file" id="import-sentence-file-input" accept=".json" style="display: none;">
                    </div>
                </div>
                <div id="sentence-list" class="word-list"></div>
            </div>
        </div>

        <!-- 统计页面 -->
        <div id="stats-tab" class="tab-content">
            <h3>练习统计</h3>
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-value" id="total-words">0</div>
                    <div class="stat-label">总单词数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-practice">0</div>
                    <div class="stat-label">总练习次数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-correct">0</div>
                    <div class="stat-label">正确次数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-error">0</div>
                    <div class="stat-label">错误次数</div>
                </div>
            </div>

            <h3>打卡日历</h3>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month" class="btn btn-small">◀ 上月</button>
                    <span id="calendar-title" class="calendar-title"></span>
                    <button id="next-month" class="btn btn-small">下月 ▶</button>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
                <div class="calendar-legend">
                    <div class="legend-item">
                        <span class="legend-color no-practice"></span>
                        <span>未练习</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color low-practice"></span>
                        <span>1-5个单词</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color medium-practice"></span>
                        <span>6-15个单词</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color high-practice"></span>
                        <span>16+个单词</span>
                    </div>
                </div>
            </div>

            <h3>单词详细统计</h3>
            <div id="word-stats-list" class="word-stats-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
